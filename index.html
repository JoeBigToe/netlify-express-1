<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
        <link rel="stylesheet" href="stylesheet/style.css"/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
</head>
<body>

<h1>My First Heading</h1>

<div class="left">
    <div id="mapid"></div>
</div>

<div class="right center"></div>

<script>
    var request = new XMLHttpRequest();

    // Open a new connection, using the GET request on the URL endpoint
    request.open('GET', 'https://elegant-shirley-2e9f77.netlify.com/.netlify/functions/server/house?quantity=30', true)

    var mymap = L.map('mapid').setView([51.108, 17.038], 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1Ijoib2xob3RvcnRvIiwiYSI6ImNqdjN4Zm1zNDAwdHczeW8xYTB3NWczcDgifQ.M0FmN7RguHaSB4r_1iPNfQ'
    }).addTo(mymap);

    
    request.onload = function () {
        var data = JSON.parse(this.response);
        data.forEach(ad => {
            var location = L.latLng(ad.Location[0], ad.Location[1]);
            console.log(location);

            var marker = L.marker(ad.Location.split(','))
            .bindPopup("<p>" + ad.Price + "</p>")
            .addTo(mymap);

            marker.on('click', ad => {
              document.getElementById("right center").innerHTML = `
              <div class='card'>
                <img src='${ad.Thumbnail}' >
                <div class='container'>
                  <h4><b>${ad.Price}</b></h4> 
                  <p>Size: ${ad.Size} m/2</p> 
                </div>
              </div>`;
            });
        });
    }


    request.send();

</script>

</body> 
</html>
